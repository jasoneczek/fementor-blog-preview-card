<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>

<body>

  <main>
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="vector illustration depicting code angle brackets"
        class="card-img">
      <p class="tag">Learning</p>
      <p class="pub-date">Published
        <time datetime="2023-12-21">21 Dec 2023</time>
      </p>
      <h2 class="card-header">
        <a href="#" class="header-link">HTML & CSS foundations</a>
      </h2>
      <p class="card-text">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="author-attr">
        <img src="assets/images/image-avatar.webp" alt="author profile photo" class="author-img">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer-link">Frontend
        Mentor</a>.
    </p>
    <p class="attribution">
      Coded by <a href="https://www.github.com/jasoneczek/" target="_blank" class="footer-link"><span
          class="github-logo"><i class="fab fa-github"></i></span>jasoneczek</a>.
    </p>
  </footer>

</body>

</html>
